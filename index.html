<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive contact form </title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>BECEF</span> NETWORK </h1>
        <div class="wrapper animated bounceInLeft">
          
            <div class="contact">
                <h3> CONTACT US</h3>
                <form>
                    <p>
                      <label> Name</label>
                       <input type="text" placeholder="your full name..." name="name">
                    </p>
                       
                    
                    <p>
                        <label>Email </label>
                        <input type="email" placeholder="your email..."name="email">
                    </p>
                    
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" placeholder="Write message..." rows="5"></textarea>
                    </p>
                    <p class="full wow fadeInUp">
                        <button>send</button>
                    </p>
                </form>
            </div>
          <div class="company-info">
             <div class="dtls">
                
                <h3>BECEF.</h3>
                <ul>
                    
                    <li><i class="fa fa-phone"></i> 017*****89</li>
                    <li><i class="fa fa-envelope"></i> shihabaly@gmail.com</li>
                </ul>
                <div class="s-icon"> 
                   <a href="#"><i class="fab fa-twitter"></i></a>
                   <a href="#"><i class="fab fa-facebook"></i></a>
                   <a href="#"> <i class="fab fa-instagram"></i></a>
                </div>
             </div>
           </div>
            
        </div>
    </div>
</body>
</html>
